<html>
   <head>
      <title>Student Registration Form</title>
      <style type="text/css">
         h3{font-family: Calibri; font-size: 22pt; font-style: normal; font-weight: bold; color:SlateBlue;
         text-align: center; text-decoration: underline }
         table{font-family: Calibri; color:white; font-size: 11pt; font-style: normal;
         text-align:; background-color: SlateBlue; border-collapse: collapse; border: 2px solid navy}
         table.inner{border: 0px}
      </style>
	 <!-- <script src="http://code.jquery.com/jquery-latest.min.js"></script> -->
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	  <script src="main.js" type="text/javascript"></script>
   </head>
   <body>
      <h3>STUDENT REGISTRATION FORM</h3>
      <form id="form" action="" method="POST">
         <table align="center" cellpadding = "10">
            <!----- First Name ---------------------------------------------------------->
            <tr>
               <td>FIRST NAME</td>
               <td><input type="text" name="firstName" maxlength="30"/>
                  (max 30 characters a-z and A-Z)
               </td>
            </tr>
            <!----- Last Name ---------------------------------------------------------->
            <tr>
               <td>LAST NAME</td>
               <td><input type="text" name="lastName" maxlength="30"/>
                  (max 30 characters a-z and A-Z)
               </td>
            </tr>
            <!----- Date Of Birth -------------------------------------------------------->
            <tr>
               <td>DATE OF BIRTH</td>
               <td>
			   
					<input type="date" name="birthdate"/>
               </td>
            </tr>           
            <!----- Mobile Number ---------------------------------------------------------->
            <tr>
               <td>MOBILE NUMBER</td>
               <td>
                  <input type="text" name="profile.cellNumber" maxlength="10" />
                  (10 digit number)
               </td>
            </tr>
            <!----- Gender ----------------------------------------------------------->
            <tr>
               <td>GENDER</td>
               <td>
                  Male <input type="radio" name="sex" value="Male" />
                  Female <input type="radio" name="sex" value="Female" />
               </td>
            </tr>
            <!----- Street ---------------------------------------------------------->
            <tr>
               <td>STREET <br /></td>
               <td><textarea name="address.street" rows="1" cols="30"></textarea></td>
            </tr>
            <!----- City ---------------------------------------------------------->
            <tr>
               <td>CITY</td>
               <td><input type="text" name="address.city" maxlength="30" />
                  (max 30 characters a-z and A-Z)
               </td>
            </tr>          
            <!----- State ---------------------------------------------------------->
            <tr>
               <td>STATE</td>
               <td><input type="text" name="address.state" maxlength="30" />
                  (max 30 characters a-z and A-Z)
               </td>
            </tr>   
			<!----- State ---------------------------------------------------------->
            <tr>
               <td>ZIP</td>
               <td><input type="text" name="address.zip" maxlength="6" />
                  (6 digit number )
               </td>
            </tr>  			
            <tr>
               <td colspan="2" align="center">
                  <input id="input" name="submit" type="submit" value="Submit">
                  <input type="reset" name="submit" value="Reset">
               </td>
            </tr>
         </table>
      </form>
   </body>
</html>
